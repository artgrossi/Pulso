<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Outer animated circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#iconGradient)" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="45;48;45" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <!-- Middle circle -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#iconGradient)" stroke-width="3" opacity="0.5">
    <animate attributeName="r" values="35;38;35" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <!-- Filled center circle -->
  <circle cx="50" cy="50" r="25" fill="url(#iconGradient)"/>
  <!-- White center dot -->
  <circle cx="50" cy="50" r="8" fill="white" opacity="0.9"/>
</svg>
